<h4>

<div class="typo3-formbuilder-controlGroup">
   <label>MailChimp List ID</label>
   <div class="typo3-formbuilder-controls">
      {{view Ember.TextField valueBinding="currentCollectionElement.options.listId"}}
   </div>
</div>
