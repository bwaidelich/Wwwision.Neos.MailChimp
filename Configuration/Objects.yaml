# Set the configured MailChimp API key when instanciating the MailChimpService singleton
Wwwision\Neos\MailChimp\Domain\Service\MailChimpService:
  arguments:
    1:
      setting: 'Wwwision.Neos.MailChimp.apiKey'
    2:
      object: 'TYPO3\Flow\Http\Client\CurlEngine'

Wwwision\Neos\MailChimp\Eel\MailChimpHelper:
  properties:
    cache:
      object:
        factoryObjectName: TYPO3\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Wwwision_MailChimp_MailChimpHelper